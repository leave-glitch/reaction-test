<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test di Reazione</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    #message {
      font-size: 24px;
      margin-bottom: 30px;
    }

    #reaction-button {
      padding: 20px 40px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #555;
      color: white;
    }

    #reaction-button.ready {
      background-color: #4CAF50;
    }
  </style>
</head>
<body>

  <div id="message">Attendi che lo schermo diventi verde, poi clicca!</div>
  <button id="reaction-button" disabled>In attesa...</button>

  <script>
    const button = document.getElementById("reaction-button");
    const message = document.getElementById("message");

    let redirectURL = "https://stklx.g2afse.com/click?pid=456&offer_id=4953&ref_id={subid}&sub1=inapp&sub2={sub2}&sub4={sub4}&l=1686231323"; //

    setTimeout(() => {
      button.disabled = false;
      button.classList.add("ready");
      button.textContent = "CLICCA ORA!";
      message.textContent = "Adesso! Clicca il più veloce possibile!";
    }, 3000 + Math.random() * 3000); // 3–6 сек

    button.addEventListener("click", () => {
      window.location.href = redirectURL;
    });
  </script>

</body>
</html>
